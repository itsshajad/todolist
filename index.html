<!DOCTYPE html>

<head>
    <title>Javascript Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <section>
        <header>
            <h1>Todo App</h1>
        </header>
        <form>
            <input type="text" value="something here" class="todo-input" required>
            <button class="todo-button" type="submit">+</button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option value="All">
                    <option value="completed">Completed</option value="All">
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </section>
</body>
<script src="./app.js"></script>

</html>
